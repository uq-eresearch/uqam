{% extends "base_generic.html" %}

{% block content %}
<div style="float:right;font-size: 80%;">
    {% if user.is_staff %}
        <a href={% url admin:cat_maker_change maker.id %}>Admin</a>
    {% endif %}
</div>
<h1>{{ maker.name }}</h1>

<p>{{ maker.comments }}</p>


<div class="span-12">
<h2>Created objects</h2>
{% for mo in maker.museumobject_set.all %}

<a href="{{mo.get_absolute_url}}">{{mo.registration_number}} {{mo.artefact_type}}</a>
<br>
{% endfor %}
</div>


{% endblock %}
