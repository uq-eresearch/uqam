{% load uqam %}
<div id="search-panel">
  
  <form method="get" action="/search/" id="main-search">
    <!-- Changed this from bottom to top -->
    <div class="search-conditions-statement">
        By using the UQ Anthropology Museum Online Catalogue you agree to the conditions of the <a href="#copyright">Copyright Statement</a> below.
    </div>

    <fieldset>
        <input size="15" type="text" value="{% if form.q.value %}{{form.q.value}}{% else %}Search the collection...{%endif%}" name="q" class="s{% if form.q.value %} active{% endif %}" onfocus="if (this.value == 'Search the collection...' || this.value == ' ') {this.value = ''; $(this).addClass('active');}" onblur="if (this.value == '') {this.value = 'Search the collection...'; $(this).removeClass('active')}" tabindex="1" id="main-search-q" />
        <button class="submit btn" title="Search" type="submit" id="top-search-submit">Search</button>
    </fieldset>

<!-- #### CHANGED THIS FOR DROPDOWN BUTTONS #####-->
    <div class="browse-by-link">
        <p class="search-options-divider">or</p>
        <div class="btn-group" id="browseMenu">
      <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>Browse by
      </button>
          <ul class="dropdown-menu">
            <li><a href="{% url categories_list %}">Categories</a></li>
            <li><a href="{% url parties_browse %}">People</a></li>
            <li><a href="{% url view_places %}">Places</a></li>
          </ul>
        </div>
    </div>


    {% advanced_search_fields form expanded=expanded %} {# uses /snippets/advanced_search_fields #}


  </form>
</div>
