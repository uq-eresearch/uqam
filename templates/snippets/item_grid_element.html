{% load thumbnail %}{% load static %}
          <li>
            <a href="{{ object.get_absolute_url }}{% if search_result %}?search_result={{search_result}}{% endif %}">
            {% if object.public_images_count > 0 %}
                <img src="{{ object.public_images.0.image|thumbnail_url:'large_thumb'  }}" width="180" height="120" alt="">
            {% else %}
                <img src="{% static 'images/noimageavail-med.gif' %}" width="180" height="120" alt="">
            {% endif %}<br />
            <span class="item-name">{{ object.artefact_type }}</span></a><br />
            <span class="global-region">
                <a href="{{object.global_region.get_absolute_url}}">
                    {{ object.global_region }}</a>
                    >
                  <a href="{{object.country.get_absolute_url}}">
                    {{ object.country }}</a></span>
          </li>
