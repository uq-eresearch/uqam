{% extends "base_generic.html" %}

{% block content %}
<h1>{{ report.name }}</h1>

<p>
{{ report.description }}

<table>
  <tr>
    {% for column in desc %}
      <th>{{ column.name }}</th>
    {% endfor %}
  </tr>

{% for row in results %}
    <tr>{% for value in row %}<td>
        {{ value }}
    </td>{% endfor %}</tr>
{% endfor %}
</table>


{% endblock %}
