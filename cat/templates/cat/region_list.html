{% extends "base_generic.html" %}

{% block content %}
<h1>Regions</h1>


<table><tr>
        <th>Name</th><th>Objects</th>
    </tr>
{% for region in regions %}

<tr><td>
    {% url region_list region.region as the_url %}
    <a href="{{ the_url }}">{{region.region}}</a>
</td><td>
    {{region.count}}
</td></tr>
{% endfor %}
</table>



{% endblock %}
